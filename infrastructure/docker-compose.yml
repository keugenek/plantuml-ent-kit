version: "3.9"

services:
  # Kroki - Multi-format diagram rendering server
  kroki:
    image: yuzutech/kroki
    container_name: kroki
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - KROKI_SAFE_MODE=UNSAFE
      - KROKI_MAX_URI_LENGTH=8192
    depends_on:
      - mermaid
      - bpmn
      - excalidraw

  # Mermaid support for Kroki
  mermaid:
    image: yuzutech/kroki-mermaid
    container_name: kroki-mermaid
    restart: unless-stopped
    expose:
      - "8002"

  # BPMN support for Kroki
  bpmn:
    image: yuzutech/kroki-bpmn
    container_name: kroki-bpmn
    restart: unless-stopped
    expose:
      - "8003"

  # Excalidraw support for Kroki
  excalidraw:
    image: yuzutech/kroki-excalidraw
    container_name: kroki-excalidraw
    restart: unless-stopped
    expose:
      - "8004"

  # Static site served by Caddy with caching
  site:
    build:
      context: ./site
      dockerfile: Dockerfile
    container_name: pattern-site
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ../catalogue:/app/catalogue:ro
      - ../patterns.json:/app/public/patterns.json:ro
    depends_on:
      - kroki

  # Caddy reverse proxy with automatic HTTPS (for Tailscale)
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - site
      - kroki

  # Tailscale sidecar (optional - can also run on host)
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: patterns
    restart: unless-stopped
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_SERVE_CONFIG=/config/serve.json
      - TS_USERSPACE=false
    volumes:
      - tailscale_state:/var/lib/tailscale
      - ./tailscale-serve.json:/config/serve.json:ro
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    network_mode: host

volumes:
  caddy_data:
  caddy_config:
  tailscale_state:
