# GitHub Pages Deployment Workflow
# Builds and deploys the PlantUML catalogue as a static site

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java for PlantUML
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          dot -V

      - name: Download PlantUML
        run: |
          mkdir -p /tmp/plantuml
          curl -L -o /tmp/plantuml/plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2024.8/plantuml-1.2024.8.jar

      - name: Render changed PlantUML diagrams
        run: |
          echo "ðŸŽ¨ Checking PlantUML diagrams for changes..."
          RENDERED=0
          SKIPPED=0

          find . -type f \( -name "*.puml" -o -name "*.pu" -o -name "*.plantuml" \) | while read file; do
            dir=$(dirname "$file")
            filename=$(basename "$file")
            name="${filename%.*}"

            # Determine output directory
            if [[ "$dir" == *"/uml"* ]]; then
              output_dir="${dir/\/uml/\/images}"
            else
              output_dir="$dir/images"
            fi

            png_file="$output_dir/$name.png"
            mkdir -p "$output_dir"

            # Skip if PNG exists and is newer than source
            if [ -f "$png_file" ] && [ "$png_file" -nt "$file" ]; then
              echo "  â­ï¸  Skip (unchanged): $file"
              continue
            fi

            echo "  ðŸ”„ Rendering: $file"
            java -jar /tmp/plantuml/plantuml.jar -tpng -o "$(realpath "$output_dir")" "$file" || true
          done

          echo "âœ… PlantUML rendering complete"

      - name: Setup Ruby for Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Create Jekyll config
        run: |
          cat > _config.yml << 'EOF'
          title: PlantUML Ent Kit
          description: PlantUML-based Entity Modeling Toolkit with Reference Architecture Catalogue
          baseurl: "/plantuml-ent-kit"
          url: "https://keugenek.github.io"
          markdown: kramdown
          kramdown:
            input: GFM
            hard_wrap: false
          plugins:
            - jekyll-relative-links
          relative_links:
            enabled: true
            collections: true
          include:
            - catalogue
            - docs
            - AGENTS.md
          exclude:
            - scripts
            - "*.sh"
            - Gemfile
            - Gemfile.lock
          EOF

      - name: Create Gemfile
        run: |
          cat > Gemfile << 'EOF'
          source "https://rubygems.org"
          gem "jekyll", "~> 4.3"
          gem "jekyll-relative-links"
          gem "webrick"
          EOF

      - name: Install Jekyll dependencies
        run: bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
