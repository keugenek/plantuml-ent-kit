name: Agentic Code Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get diff
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > changes.diff
          echo "DIFF<<EOF" >> $GITHUB_OUTPUT
          head -c 10000 changes.diff >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: AI Review
        uses: actions/github-script@v7
        with:
          script: |
            const diff = `${{ steps.diff.outputs.DIFF }}`;
            
            // Simple heuristic review (replace with LLM API call)
            const issues = [];
            const lines = diff.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
              const line = lines[i];
              if (line.startsWith('+') && !line.startsWith('+++')) {
                // Check for common issues
                if (line.includes('console.log') && !line.includes('// debug')) {
                  issues.push(`Line ${i}: Consider removing console.log or marking as // debug`);
                }
                if (line.includes('TODO') || line.includes('FIXME')) {
                  issues.push(`Line ${i}: Found TODO/FIXME - ensure tracked in issues`);
                }
                if (line.includes('password') || line.includes('secret') || line.includes('api_key')) {
                  issues.push(`Line ${i}: âš ï¸ Potential secret in code - verify not hardcoded`);
                }
              }
            }

            let body = '## ðŸ¤– Agentic Code Review\n\n';
            
            if (issues.length === 0) {
              body += 'âœ… No issues found. LGTM!\n\n';
              body += '**Auto-merge eligible**: Yes (pending CI checks)';
            } else {
              body += '### Issues Found:\n\n';
              issues.forEach(issue => {
                body += `- ${issue}\n`;
              });
              body += '\n**Auto-merge eligible**: No (issues require human review)';
            }
            
            body += '\n\n---\n*Reviewed by Agentic CI/CD Pipeline*';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

  auto-merge:
    runs-on: ubuntu-latest
    needs: ai-review
    if: github.event.pull_request.user.login == 'dependabot[bot]' || contains(github.event.pull_request.labels.*.name, 'auto-merge')
    steps:
      - name: Auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            // Only merge if all checks pass
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });
            
            const allPassed = checks.check_runs.every(
              check => check.conclusion === 'success' || check.status === 'in_progress'
            );
            
            if (allPassed) {
              console.log('All checks passed - eligible for auto-merge');
              // In production: github.rest.pulls.merge(...)
            }
